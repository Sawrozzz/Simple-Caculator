<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1. 0">             
    <title>Calculator</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee behavior="alternate" direction="left"><h1>Simple Calculator</h1></marquee>
    <form action=""name="clc">
        <input type="text" name="display" style="width: 370px;height: 70px; background-color: #4c555c;"><br>
        <input class="text" type="button" value="0" onclick="clc.display.value += '0'">
        <input class="text" type="button" value="1" onclick="clc.display.value += '1'">
        <input class="text" type="button" value="2" onclick="clc.display.value += '2'">
        <input class="text" type="button" value="+"  onclick="clc.display.value += '+'"style="background-color:#cc5c11"><br>
        <input class="text" type="button" value="3" onclick="clc.display.value += '3'">
        <input class="text" type="button" value="4" onclick="clc.display.value += '4'">
        <input class="text" type="button" value="5" onclick="clc.display.value += '5'">
        <input class="text" type="button" value="-" onclick="clc.display.value += '-'" style="background-color: rgb(26, 241, 19);"><br>
        <input class="text" type="button" value="6" onclick="clc.display.value += '6'">
        <input class="text" type="button" value="7" onclick="clc.display.value += '7'">
        <input class="text" type="button" value="8" onclick="clc.display.value += '8'">
        <input class="text" type="button" value="*" onclick="clc.display.value += '*'" style="background-color: green;"><br>
        <input class="text" type="button" value="9" onclick="clc.display.value += '9'">
        <input class="text" type="button" value="C" onclick="clc.display.value = ''" style="background-color: red;">
        <input class="text" type="button" value="=" onclick="clc.display.value =eval(clc.display.value) ">
        <input class="text" type="button" value="&#247;"  onclick="clc.display.value += '/'"style="background-color: aqua;">

    </form>
    
</body>
</html>
